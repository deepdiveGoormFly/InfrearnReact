    // data = "안녕";

    const state = {
      _data : "Hello world",
    };

    const render = () => document.body.innerHTML = `<p>${state.data}</p>`; // undefined

    Object.defineProperty(state, "data", {
      get() {
        console.log('get');
        return state._data;
      },
      set(value) {
        console.log('set');
        state._data = value;
        render();
      }
    })

    render();
    state.data = "안녕";
  </script>
